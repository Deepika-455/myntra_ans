
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <img src="logo.jpg" alt="Myntra Logo">
        <span>Myntra Studio</span>
        <button id="create-account-btn">+ Create Account</button>
        <button id="post-something-btn">Post Something</button> <!-- Added button for posting -->
    </header>

    <div class="user-info" id="user-info" style="display: none;">
        <img id="user-pic" src="" alt="User Picture">
        <h3 id="user-name"></h3>
    </div>

    <div class="influencers">
        <div class="influencer">
            <img src="komal.avif" alt="Influencer 1">
            <span>Komal Pandey</span>
        </div>
        <div class="influencer">
            <img src="Prajakta.jpg" alt="Influencer 2">
            <span>Prajakta Koli</span>
        </div>
        <div class="influencer">
            <img src="deepikaa.jpg" alt="Influencer 3">
            <span>Deepika Padukone</span>
        </div>
        <div class="influencer">
            <img src="anuska.jpg" alt="Influencer 4">
            <span>Anushka Sharma</span>
        </div>
        <div class="influencer">
            <img src="virat.jpg" alt="Influencer 5">
            <span>Virat Kohli</span>
        </div>
    </div>

    <div class="container">
        <div class="posts" id="posts">
            <div class="post">
                <div class="post-header">
                    <div class="post-profile-pic">
                        <img src="komal.avif" alt="Profile 1">
                        <h4>Komal Pandey</h4>
                    </div>
                    <button>Follow</button>
                </div>
                <div class="post-content">
                    <img src="product.jpg" alt="Post 1">
                </div>
                <div class="post-actions">
                    <button class="like-btn">‚ù§ <span class="like-count">0</span></button>
                    <button class="comment-btn">üí¨ <span class="comment-count">0</span></button>
                    <button class="save-btn">üíæ</button>
                    <button class="share-btn">üì§</button>
                </div>
                <div class="comments">
                    <div class="comment-section"></div>
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="add-comment-btn">Add Comment</button>
                </div>
                <div class="post-details">
                    <p>#casual #fashion</p>
                    <div class="product">
                        <img src="product.jpg" alt="Product Image">
                        <p>Product Name</p>
                        <button id="view-product-btn">View Product</button> <!-- Added button for viewing product -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="create-account-modal" class="modal">
        <div class="modal-content">
            <span id="close-create-account-modal" class="close">&times;</span>
            <h2>Create Account</h2>
            <input type="text" id="account-name" placeholder="Enter your name">
            <input type="email" id="account-email" placeholder="Enter your email">
            <input type="file" id="account-pic-input" accept="image/*">
            <button id="save-account-btn">Create Account</button>
        </div>
    </div>

    <div id="add-post-modal" class="modal">
        <div class="modal-content">
            <span id="close-add-post-modal" class="close">&times;</span>
            <h2>Add Post</h2>
            <textarea id="post-content" placeholder="Enter your post content"></textarea>
            <input type="file" id="post-file" accept="image/,video/">
            <button id="save-post-btn">Add Post</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
